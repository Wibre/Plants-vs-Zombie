<script>
	 

	let flowers = document.querySelectorAll(".flower");
	let flower_btn = document.querySelectorAll(".flower_btn");

	let shooter_btn = document.querySelectorAll(".shooter_btn");
	let shooter = document.querySelectorAll(".shooter");

	let orex_btn = document.querySelectorAll(".orex_btn");
	let orex = document.querySelectorAll(".orex");

	let btnWarning = document.querySelector(".btn-warning");
	let btnSuc = document.querySelector(".btn-success");
	let btn_3 = document.querySelector(".btn_3");

	let btn3 = document.querySelector(".btn3"); 
	let btn4 = document.querySelector(".btn4"); 
	let btn5 = document.querySelector(".btn5"); 

	let buttonz = document.querySelector(".buttonz"); 
	let zom = document.querySelectorAll(".zom"); 

	//нажатие на цветы
	flower_btn[0].onclick = function(){
		flowers[0].style.display = "block"
		flower_btn[0].style.display = "none"
	}    
	flower_btn[1].onclick = function(){
		flowers[1].style.display = "block"
		flower_btn[1].style.display = "none"
	}   
	flower_btn[2].onclick = function(){
		flowers[2].style.display = "block"
		flower_btn[2].style.display = "none"
	}   
	flower_btn[3].onclick = function(){
		flowers[3].style.display = "block"
		flower_btn[3].style.display = "none"
	}   
	flower_btn[4].onclick = function(){
		flowers[4].style.display = "block"
		flower_btn[4].style.display = "none"
	}   


	//нажатие на горох
	shooter_btn[0].onclick = function(){
		shooter[0].style.display = "block"
		shooter_btn[0].style.display = "none"
	}   
	shooter_btn[1].onclick = function(){
		shooter[1].style.display = "block"
		shooter_btn[1].style.display = "none"
	}   
	shooter_btn[2].onclick = function(){
		shooter[2].style.display = "block"
		shooter_btn[2].style.display = "none"
	}   
	shooter_btn[3].onclick = function(){
		shooter[3].style.display = "block"
		shooter_btn[3].style.display = "none"
	}   
	shooter_btn[4].onclick = function(){
		shooter[4].style.display = "block"
		shooter_btn[4].style.display = "none"
	}   

	//нажатие на орех
	orex_btn[0].onclick = function(){
		orex[0].style.display = "block"
		orex_btn[0].style.display = "none"
	}   
	orex_btn[1].onclick = function(){
		orex[1].style.display = "block"
		orex_btn[1].style.display = "none"
	}   
	orex_btn[2].onclick = function(){
		orex[2].style.display = "block"
		orex_btn[2].style.display = "none"
	}   
	orex_btn[3].onclick = function(){
		orex[3].style.display = "block"
		orex_btn[3].style.display = "none"
	}   
	orex_btn[4].onclick = function(){
		orex[4].style.display = "block"
		orex_btn[4].style.display = "none"
	} 

	// показ зомби

	buttonz.onclick = function() {
		for(let index = 0; index<5; index++){
			zom[index].style.display = "block";
		}
	}

	// увеличение размера цветка
	
	btnWarning.onclick = function(){
		for(let index = 0; index<5; index++){
			flowers[index].style.width = "120px";
		}
	}

	// увеличение размера гороха

	btnSuc.onclick = function(){
		for(let index = 0; index<5; index++){
			shooter[index].style.width = "120px";
		}
	}

	// увеличение размера ореха

	btn_3.onclick = function(){
		for(let index = 0; index<5; index++){
			orex[index].style.width = "120px";
		}
	}


	// улучшение гороха

	btn4.onclick = function() {
		for(let index = 0; index<5; index++){
			shooter[index].src = "up1.png";
		}
	}

	// улучшение цветка

	btn3.onclick = function() {
		for(let index = 0; index<5; index++){
			flowers[index].src = "up_2.png";
		}
	}

	// улучшение ореха

	btn5.onclick = function() {
		for(let index = 0; index<5; index++){
			orex[index].src = "orex1.png";
		}
	}
